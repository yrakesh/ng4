<div class="panel panel-default">
  <div class="panel-heading">
    <ng-content select=".heading">
    </ng-content>
  </div>
  <div class="panel-body">
    <ng-content select=".body">
    </ng-content>
  </div>
</div>

<div *ngIf="courses.length > 0; then courseList else noCourse">
</div>
<ng-template #courseList>
  List of courses
</ng-template>
<ng-template #noCourse>
  No courses
</ng-template>
<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map view</a></li>
  <li [class.active]="viewMode == 'lst'"><a (click)="viewMode = 'lst'">List view</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map view content</div>
  <div *ngSwitchCase="'lst'">List view content</div>
  <div *ngSwitchDefault>Default view content</div>
</div>
<ul>
  <li *ngFor="let course of courses; index as i; even as isEven">
    {{ i+1  + ' ' + course.name}} <span *ngIf="isEven">(EVEN)</span>
  </li>
</ul>

<input type="text" appInputFormat [format]="'lowercase'" />
