<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel minlength="3" maxlength="10" pattern="banana" name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" id="firstName" class="form-control" />
    <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
      <div *ngIf="firstName.errors.required">firstName is required</div>
      <div *ngIf="firstName.errors.pattern">pattern is incorrent</div>
      <div *ngIf="firstName.errors.minlength">Minimum 3 chars</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
    </label>
  </div>
  <div>
    {{ f.value | json}}
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
</form>
